{% extends "layout.html" %}

{%  block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>Admin Page</h2>
            <span class="subheading">welcome, waquar!-- your session is active</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h2>Manage our posts</h2>
          <a href ="/edit/0"  ><button class="btn btn-primary">  Add New Posts - > <</button> </a>
          <a href ="/logout"  ><button class="btn btn-primary">  Logout - > <</button> </a>
          <hr>

         <!   --fetching from database --- >

          <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

  <! using zinza templating>
            {% for post in posts %}

            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><a href="/edit/{{post.sno}}" ><button class="btn btn-primary"> Edit </button></a></td>
              <td><a href="/delete/{{post.sno}}" ><button class="btn btn-primary"> Delete </button></a></td>
            </tr>

            {% endfor %}

</table>
        <!-- Pager -->
        </div>
      </div>
    </div>

{% endblock %}
