{% extends "layout.html" %}

{%  block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto"><div class="site-heading">
            <h2>Admin Page</h2>
            <span class="subheading">welcome, waquar!-- your session is active</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h4> Add your posts below matchng the form fields. </h4>
          <hr>
          <a href ="/dashboard"  ><button class="btn btn-primary">  Dashboard Home - > <</button> </a>
          <a href ="/logout"  ><button class="btn btn-primary">  Logout - > <</button> </a>
          <hr>
    
        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="title" id="name" name="title" required data-validation-required-message="Please enter your name." value = "{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="tagline" id="tline" name="tagline" required data-validation-required-message="Please enter your email address." value = "{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number." value = "{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea class="form-control" placeholder="content" id="content" name="content" required data-validation-required-message="Please enter a message."> </textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
        </form>

        <!-- Pager -->
        </div>
      </div>
    </div>
  </header>

{% endblock %}
